- project:
    name: designate
    tarball-site: tarballs.openstack.org
    doc-publisher-site: docs.openstack.org

    jobs:
      - coverage-db-jobs
      - python-db-jobs
      - 'gate-{name}-python35-db{suffix}':
          suffix: ''
      - python-liberty-bitrot-db-jobs
      - python-mitaka-bitrot-db-jobs
      - python-newton-bitrot-db-jobs
      - openstack-publish-jobs
      - openstack-releasenotes-jobs
      - openstack-server-release-jobs
      - translation-jobs
      - gate-rally-dsvm-designate-{name}
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-trusty
          branch-override: default
          special: ''
          job-suffix: ''
          designate-driver:
            - powerdns
            - bind9
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-trusty
          branch-override: stable/mitaka
          special: ''
          job-suffix: '-mitaka'
          designate-driver:
            - powerdns
            - bind9
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-trusty
          branch-override: default
          special: '-postgres'
          job-suffix: '-nv'
          designate-driver:
            - powerdns
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-trusty
          branch-override: default
          special: '-worker-model'
          job-suffix: '-nv'
          designate-driver:
            - powerdns
      - 'gate-tempest-dsvm-designate-agent-{designate-driver}{job-suffix}':
          node: ubuntu-trusty
          branch-override: default
          job-suffix: ''
          designate-driver:
            - knot2
            - djbdns
            - gdnsd
      - 'gate-grenade-dsvm-designate-{designate-driver}{job-suffix}':
          node: ubuntu-trusty
          branch-override: default
          job-suffix: ''
          designate-driver:
            - powerdns
      # Legacy Job
      - 'gate-designate-dsvm-{designate-driver}':
          node: ubuntu-trusty
          designate-driver:
            - powerdns
            - bind9
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-trusty
          special: '-identity-v3-only'
          job-suffix: '-nv'
          designate-driver: 'powerdns'
          branch-override: default
      - 'gate-tempest-dsvm-designate-{designate-driver}{special}{job-suffix}':
          node: ubuntu-xenial
          special: ''
          job-suffix: '-nv'
          designate-driver: 'pdns4'
          branch-override: default
      - api-ref-jobs:
          service: dns

