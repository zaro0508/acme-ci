      - 'gate-{name}-python35{suffix}':
          suffix: '-nv'
      - 'gate-barbican-{plugin}-devstack-dsvm{special}{suffix}':
          plugin: simple-crypto
          node: ubuntu-trusty
          services: tempest,keystone
          special: ''
          suffix: ''
      - 'gate-barbican-{plugin}-devstack-dsvm{special}{suffix}':
          plugin: simple-crypto
          node: ubuntu-xenial
          services: tempest,keystone
          special: '-postgres'
          suffix: '-nv'
      - 'gate-barbican-{plugin}-devstack-dsvm{special}{suffix}':
          plugin: dogtag
          node: fedora-23
          services: barbican-dogtag,tempest,keystone
          special: ''
          suffix: '-nv'
      - 'gate-barbican-{plugin}-devstack-dsvm{special}{suffix}':
          plugin: kmip
          node: ubuntu-trusty
          services: barbican-pykmip,pykmip-server,tempest,keystone
          special: ''
          suffix: '-nv'
      - api-guide-jobs:
          service: key-manager
      - install-guide-jobs:
