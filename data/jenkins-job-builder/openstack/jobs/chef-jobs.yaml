# this job template requires a bootstrap.sh script (which installs chefdk and other dependencies)
# and a Rakefile with the tests that should be executed in the cookbook
- job-template:
    name: 'gate-{name}-chef-rake'
    node: 'ubuntu-xenial'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - print-template-name:
          template-name: '{template-name}'
      - gerrit-git-prep
      - install-distro-packages
      - chef-bootstrap
      - revoke-sudo
      - chef-rake-test

    publishers:
      - console-log

# this job template requires a bootstrap.sh script (which installs chefdk and other dependencies)
# and a Rakefile with the integration tests that should be executed
# sudo privileges for jenkins are not revoked, since they are needed during the chef run executed for integration testing
- job-template:
    name: gate-{name}-chef-rake-integration-{node}-nv
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - print-template-name:
          template-name: '{template-name}'
      - gerrit-git-prep
      - install-distro-packages
      - chef-bootstrap
      - chef-rake-integration

    publishers:
      - devstack-logs
      - console-log

- job-template:
    name: periodic-{name}-chef-rake-integration-{node}
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - print-template-name:
          template-name: '{template-name}'
      - branch-git-prep:
          branch: master
      - install-distro-packages
      - chef-bootstrap
      - chef-rake-integration

    publishers:
      - devstack-logs
      - console-log

- job-group:
    name: chef-test-jobs
    jobs:
      - gate-{name}-chef-rake
      - gate-{name}-chef-rake-integration-{node}-nv:
          node:
            - centos-7
            - ubuntu-trusty
            - ubuntu-xenial
