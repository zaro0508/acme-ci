# simply copy the contents of the repository to the server, no building needed
- job:
    name: infra-publications-publish
    node: ubuntu-trusty

    builders:
      - gerrit-git-prep
      - install-distro-packages
      - revoke-sudo
      - shell: |
          #!/bin/bash -x
          # NAME will either be the branch name or the tag name
          NAME=`echo $ZUUL_REFNAME | sed 's/refs.tags.//'`
          mkdir -p _out/$NAME
          for FN in * ; do
              if [ "_out" != "$FN" ] ; then
                  mv $FN _out/$NAME/
              fi
          done
      - add-docs-root-marker:
          docsrootdir: _out/

    publishers:
      - ftp:
          site: docs.openstack.org
          source: '_out/**'
          target: 'infra/publications/'
          remove-prefix: '_out/'
          excludes: ''
      - afs:
          site: afs-docs
          source: '_out/**'
          target: 'infra/publications/'
          remove-prefix: '_out/'
      - console-log

- job:
    name: infra-publications-publish-index
    node: ubuntu-trusty

    builders:
      - gerrit-git-prep
      - install-distro-packages
      - revoke-sudo
      - shell: |
          #!/bin/bash -xe
          git reset --hard remotes/origin/master
          if ! git clean -x -f -d -q ; then
              sleep 1
              git clean -x -f -d -q
          fi
          ./make-index
      - add-docs-root-marker:
          docsrootdir: output/

    publishers:
      - ftp:
          site: docs.openstack.org
          source: 'output/**'
          target: 'infra/publications/'
          remove-prefix: 'output/'
          excludes: ''
      - afs:
          site: afs-docs
          source: 'output/**'
          target: 'infra/publications/'
          remove-prefix: 'output/'
      - console-log
