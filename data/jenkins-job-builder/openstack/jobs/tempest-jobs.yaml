- job-group:
    name: 'lib-forward-testing-{name}'
    jobs:
      - '{pipeline}-tempest-dsvm-neutron-src-{name}{job-suffix}':
          pipeline: gate
          node: ubuntu-trusty
          job-suffix: ''
          branch-override: default

- job-group:
    name: 'stable-compat-jobs-{name}'
    jobs:
      - '{pipeline}-tempest-dsvm-neutron-src-{name}{job-suffix}':
          pipeline: gate
          node: ubuntu-xenial
          job-suffix: '-newton'
          branch-override: stable/newton
