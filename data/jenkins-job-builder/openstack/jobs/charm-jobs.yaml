- job-group:
    name: charm-layer-jobs
    node:
      - ubuntu-trusty
      - ubuntu-xenial
    jobs:
      - 'gate-{name}-pep8-{node}'
      - 'gate-{name}-tox-{envlist}-{node}':
          envlist: build

- job-group:
    name: python-charm-jobs
    node:
      - ubuntu-trusty
      - ubuntu-xenial
    jobs:
      - 'gate-{name}-pep8-{node}'
      - 'gate-{name}-python27-{node}'
      - 'gate-{name}-python34'
      - '{name}-branch-tarball'

- job-group:
    name: python-charm-interface-jobs
    node:
      - ubuntu-trusty
      - ubuntu-xenial
    jobs:
      - 'gate-{name}-pep8-{node}'
