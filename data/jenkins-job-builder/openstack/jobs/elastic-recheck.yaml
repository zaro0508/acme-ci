- job:
    name: elastic-recheck-docs
    node: ubuntu-trusty

    builders:
      - gerrit-git-prep
      - install-distro-packages
      - revoke-sudo
      - docs

    publishers:
      - ftp:
          site: docs.openstack.org
          source: 'doc/build/html/**'
          target: 'infra/elastic-recheck/'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - afs:
          site: afs-docs
          source: 'doc/build/html/**'
          target: 'infra/elastic-recheck/'
          remove-prefix: 'doc/build/html'
      - console-log
