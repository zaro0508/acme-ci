- job-template:
    name: 'gate-{name}-rake'
    node: ubuntu-trusty

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - gerrit-git-prep
      - install-distro-packages
      - revoke-sudo
      - bundle-install
      - exec-rake

    publishers:
      - coverage-log-ruby
      - console-log
