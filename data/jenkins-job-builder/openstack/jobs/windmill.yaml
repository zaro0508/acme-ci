- builder:
    name: windmill-checkout
    builders:
      - shell: |
          #!/bin/bash -xe
          CLONEMAP=`mktemp`
          function cleanup {
              rm -f $CLONEMAP
          }
          trap cleanup EXIT
          cat > $CLONEMAP << EOF
          clonemap:
            - name: openstack/windmill
              dest: .
          EOF
          /usr/zuul-env/bin/zuul-cloner -m $CLONEMAP --cache-dir /opt/git \
              git://git.openstack.org openstack/windmill

- job-template:
    name: '{pipeline}-windmill-{scenario}-{ostype}{job-suffix}'
    node: '{ostype}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - windmill-checkout
      - tox:
          envlist: "{scenario}"

    publishers:
      - console-log

- job-group:
    name: 'windmill-jobs'
    jobs:
      - '{pipeline}-windmill-{scenario}-{ostype}{job-suffix}':
          job-suffix: '-nv'
          ostype:
            - centos-7
            - ubuntu-trusty
            - ubuntu-xenial
          pipeline: gate
          scenario:
            - deploy
      - '{pipeline}-windmill-{scenario}-{ostype}{job-suffix}':
          job-suffix: ''
          ostype:
            - centos-7
            - ubuntu-trusty
            - ubuntu-xenial
          pipeline: gate
          scenario:
            - deploy
