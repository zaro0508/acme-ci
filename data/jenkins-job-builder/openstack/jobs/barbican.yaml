- job-template:
    name: 'gate-barbican-{plugin}-devstack-dsvm{special}{suffix}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 70
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export ENABLED_SERVICES='{services}'
          export PROJECTS="openstack/barbican $PROJECTS"
          export PROJECTS="openstack/python-barbicanclient $PROJECTS"
          export DEVSTACK_LOCAL_CONFIG="enable_plugin barbican git://git.openstack.org/openstack/barbican"

          function gate_hook {{
              $BASE/new/barbican/devstack/gate_hook.sh
          }}
          export -f gate_hook

          function post_test_hook {{
              cd /opt/stack/new/barbican/functionaltests
              ./post_test_hook.sh
          }}
          export -f post_test_hook

          if [ "{special}" == "-postgres" ] ; then
              export DEVSTACK_GATE_POSTGRES=1
          fi

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - devstack-logs
      - console-log
